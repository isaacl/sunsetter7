language: cpp

matrix:
  include:
  - os: linux
    sudo: required
    services:
    - docker
    env:
    - EXE=sunsetter-x86_64
  - os: osx
    compiler: clang
    env:
    - EXE=sunsetter-osx-x86_64

before_install:
- ldd --version || echo no ldd

script: |
  if [ "$EXE" != "sunsetter-osx-x86_64"]; then
    docker build --tag wheezy-for-sunsetter .
    docker run --volume $PWD:/home/builder/Sunsetter --user $(id -u) wheezy-for-sunsetter
  else
    make EXE="$EXE"
  fi
  ls -lh

deploy:
  provider: releases
  api_key:
    secure: 
  prerelease: true
  skip_cleanup: true
  file_glob: true
  file:
  - $EXE
  on:
    tags: true
    repo: niklasf/Sunsetter
    branch: master
